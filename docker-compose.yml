services:
  postgres:
    image: postgres:15
    container_name: pg-page2screen
    restart: unless-stopped
    environment:
      POSTGRES_USER: page2screen
      POSTGRES_PASSWORD: page2screen
      POSTGRES_DB: page2screen
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build:
      context: .
    container_name: page2screen-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/page2screen
      SPRING_DATASOURCE_USERNAME: page2screen
      SPRING_DATASOURCE_PASSWORD: page2screen
    depends_on:
      - postgres
volumes:
  pgdata:
