services:
  postgres:
    image: postgres:15
    container_name: pg-page2screen
    restart: unless-stopped
    environment:
      POSTGRES_USER: page2screen
      POSTGRES_PASSWORD: page2screen
      POSTGRES_DB: page2screen
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
