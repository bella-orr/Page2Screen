<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Add New Title</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <div th:replace="fragments/nav :: navbar"></div>
    <!--Main Content-->
    <main>
      <h2>Add New Title</h2>
      <div class="add-new-container">
        <!-- media selector -->
        <!-- used to swap between book and movie forms -->
        <!-- NOTE: only one will be visible at a time -->
        <div class="form-row">
          <label>This is a:</label>
          <div>
            <input
              type="radio"
              id="type-book"
              name="mediaType"
              value="book"
              checked
            />
            <label for="type-book">Book</label>
          </div>
          <div>
            <input
              type="radio"
              id="type-movie"
              name="mediaType"
              value="movie"
            />
            <label for="type-movie">Movie</label>
          </div>
        </div>

        <!-- Book form -->
        <form id="book-form" class="media-form">
          <fieldset>
            <legend>Add new book</legend>
            <div class="form-row">
              <label for="book-title">Title:</label>
              <input
                type="text"
                id="book-title"
                name="title"
                placeholder="Enter title..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="book-author">Author:</label>
              <input
                type="text"
                id="book-author"
                name="author"
                placeholder="Enter author..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="book-year">Publication Year:</label>
              <input
                type="text"
                id="book-year"
                name="year"
                placeholder="Enter year..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="book-isbn10"
                >ISBN10: <span class="optional">(optional)</span></label
              >
              <input
                type="text"
                id="book-isbn10"
                name="isbn10"
                placeholder="Enter ISBN10..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="book-isbn13"
                >ISBN13: <span class="optional">(optional)</span></label
              >
              <input
                type="text"
                id="book-isbn13"
                name="isbn13"
                placeholder="Enter ISBN13..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-actions">
              <button type="button" class="btn">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </fieldset>
        </form>

        <!-- Movie form -->
        <form id="movie-form" class="media-form">
          <fieldset>
            <legend>Add new movie</legend>
            <div class="form-row">
              <label for="movie-title">Title:</label>
              <input
                type="text"
                id="movie-title"
                name="title"
                placeholder="Enter title..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="movie-director">Director:</label>
              <input
                type="text"
                id="movie-director"
                name="director"
                placeholder="Enter director..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="movie-year">Release Year:</label>
              <input
                type="text"
                id="movie-year"
                name="year"
                placeholder="Enter year..."
              />
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-actions">
              <button type="button" class="btn">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Movie</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <script th:src="@{/js/review-validation.js}"></script>
    <script th:src="@{/js/add-new.js}"></script>
  </body>
</html>
