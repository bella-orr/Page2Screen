<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Add New Title</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav>
      <ul>
        <li><a href="" class="navbar-brand">Page2Screen</a></li>
        <div class="navbar-main">
          <li><a th:href="@{/}" class="active">Home</a></li>
          <li><a th:href="@{/add-new}">Add a New Title</a></li>
        </div>
        <li style="float: right">
          <a th:href="@{/profile}"
            ><img
              th:src="@{/images/profile_icon.png}"
              style="
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 5px;
              "
            />Profile</a
          >
        </li>
      </ul>
    </nav>
    <!--Main Content-->
    <main>
      <h2>Add New Title</h2>
      <div class="add-new-container">
        <!-- media selector -->
        <!-- used to swap between book and movie forms -->
        <!-- NOTE: only one will be visible at a time -->
        <div class="form-row">
          <label>This is a:</label>
          <div>
            <input
              type="radio"
              id="type-book"
              name="mediaType"
              value="book"
              checked
            />
            <label for="type-book">Book</label>
          </div>
          <div>
            <input
              type="radio"
              id="type-movie"
              name="mediaType"
              value="movie"
            />
            <label for="type-movie">Movie</label>
          </div>
        </div>

        <!-- Book form -->
        <form id="book-form" class="media-form">
          <fieldset>
            <legend>Add new book</legend>
            <div class="form-row">
              <label for="book-title">Title:</label>
              <input
                type="text"
                id="book-title"
                name="title"
                placeholder="Enter title..."
              />
            </div>

            <div class="form-row">
              <label for="book-author">Author:</label>
              <input
                type="text"
                id="book-author"
                name="author"
                placeholder="Enter author..."
              />
            </div>

            <div class="form-row">
              <label for="book-year">Publication Year:</label>
              <input
                type="text"
                id="book-year"
                name="year"
                placeholder="Enter year..."
              />
            </div>

            <div class="form-row">
              <label for="book-isbn10"
                >ISBN10: <span class="optional">(optional)</span></label
              >
              <input
                type="text"
                id="book-isbn10"
                name="isbn10"
                placeholder="Enter ISBN10..."
              />
            </div>

            <div class="form-row">
              <label for="book-isbn13"
                >ISBN13: <span class="optional">(optional)</span></label
              >
              <input
                type="text"
                id="book-isbn13"
                name="isbn13"
                placeholder="Enter ISBN13..."
              />
            </div>

            <div class="form-actions" style="margin-top: 10px">
              <button type="button">Cancel</button>
              <button type="submit">Add Book</button>
            </div>
          </fieldset>
        </form>

        <!-- Movie form -->
        <form id="movie-form" class="media-form">
          <fieldset>
            <legend>Add new movie</legend>
            <div class="form-row">
              <label for="movie-title">Title:</label>
              <input
                type="text"
                id="movie-title"
                name="title"
                placeholder="Enter title..."
              />
            </div>

            <div class="form-row">
              <label for="movie-director">Director:</label>
              <input
                type="text"
                id="movie-director"
                name="director"
                placeholder="Enter director..."
              />
            </div>

            <div class="form-row">
              <label for="movie-year">Release Year:</label>
              <input
                type="text"
                id="movie-year"
                name="year"
                placeholder="Enter year..."
              />
            </div>

            <div class="form-actions" style="margin-top: 10px">
              <button type="button">Cancel</button>
              <button type="submit">Add Movie</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
