<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" th:fragment="review-card(review)">
  <div class="review-card">
    <img
      class="review-image"
      th:src="${review.work.mediaType.name() == 'MOVIE'} ? @{/images/movie_icon.png} : @{/images/book_icon.png}"
    />
    <div class="review-image-placeholder"></div>
    <div class="review-content">
      <h3 th:text="${review.title}">Review Title</h3>
      <div th:replace="fragments/stars :: review-stars(${review.rating})"></div>
      <p th:text="${review.body}">Review body</p>
      <p class="review-meta">
        <span class="author" th:text="${review.authorDisplayName}">Author</span>
        &nbsp;â€¢&nbsp;
        <span class="rating" th:text="${review.rating}">5</span>
      </p>
    </div>
  </div>
</div>
