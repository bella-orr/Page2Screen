<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" th:fragment="review-card(review)">
  <div class="review-card">
    <img
      class="review-image"
      th:src="${review.work.mediaType.name() == 'MOVIE'} ? @{/images/movie_icon.png} : @{/images/book_icon.png}"
    />
    <div class="review-image-placeholder"></div>
    <div class="review-content" style="flex:1; display:flex; flex-direction:row; gap:24px; font-size: 0.97em;">
      <div class="review-meta-col" style="flex:2; min-width:0;">
        <h3 th:text="${review.title}" style="margin-bottom:2px;">Review Title</h3>
        <p class="review-meta" style="margin-top:0; margin-bottom:4px;">
          <span class="author" th:text="${review.authorDisplayName}">Author</span>
          &nbsp;â€¢&nbsp;
          <span class="rating" th:text="${review.rating}">5</span>
        </p>
        <div th:replace="fragments/stars :: review-stars(${review.rating})" style="margin-bottom:0;"></div>
      </div>
      <div class="review-body-col" style="flex:2; min-width:0;">
        <p th:text="${review.body}" style="margin:0; font-size:0.96em; color:#333; line-height:1.5;"></p>
      </div>
    </div>
  </div>
</div>
