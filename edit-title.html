<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Edit Title</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>Welcome to ReviewHub - Your place for honest book & movie reviews</h1>
    </header>

    <!--Navigation Bar-->
    <nav>
      <ul>
        <li><a href="" class="navbar-brand">Page2Screen</a></li>
        <div class="navbar-main">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="add-new.html">Add a New Title</a></li>
        </div>
        <li style="float: right">
          <a href="profile.html"
            ><img
              src="assets/images/profile_icon.png"
              style="
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 5px;
              "
            />Profile</a
          >
        </li>
      </ul>
    </nav>
    <!--Main Content-->
    <main>
      <h1>Edit Title</h1>
      <div class="add-new-container">
        <!-- no media selector since the type will be passed in -->
        <!-- 
        TODO: This should be fetching the passed in title 
        and using it to populate the different values for what is being edited.
        The placeholders should have their regular placeholder text and have the `value`
        set to the title's existing value.
        -->

        <!-- Book form -->
        <form id="book-form" class="media-form">
          <fieldset>
            <legend>Edit book</legend>
            <div class="form-row">
              <label for="book-title">Title:</label>
              <input
                type="text"
                id="book-title"
                name="title"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-row">
              <label for="book-author">Author:</label>
              <input
                type="text"
                id="book-author"
                name="author"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-row">
              <label for="book-year">Publication Year:</label>
              <input
                type="text"
                id="book-year"
                name="year"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-row">
              <label for="book-isbn10"
                >ISBN10: <span class="optional">(optional)</span></label
              >
              <input
                type="text"
                id="book-isbn10"
                name="isbn10"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-row">
              <label for="book-isbn13"
                >ISBN13: <span class="optional">(optional)</span></label
              >
              <input
                type="text"
                id="book-isbn13"
                name="isbn13"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-actions" style="margin-top: 10px">
              <button type="button">Cancel</button>
              <button type="submit">Update Book</button>
            </div>
          </fieldset>
        </form>

        <!-- Movie form -->
        <form id="movie-form" class="media-form">
          <fieldset>
            <legend>Edit movie</legend>
            <div class="form-row">
              <label for="movie-title">Title:</label>
              <input
                type="text"
                id="movie-title"
                name="title"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-row">
              <label for="movie-director">Director:</label>
              <input
                type="text"
                id="movie-director"
                name="director"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-row">
              <label for="movie-year">Release Year:</label>
              <input
                type="text"
                id="movie-year"
                name="year"
                placeholder="TODO: REPLACE WITH EXISTING VALUE"
              />
            </div>

            <div class="form-actions" style="margin-top: 10px">
              <button type="button">Cancel</button>
              <button type="submit">Update Movie</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
